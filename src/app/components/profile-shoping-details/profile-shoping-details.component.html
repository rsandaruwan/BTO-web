<div *ngIf="user" class="row  px-3 px-md-4  ">
  <div #def_header class="col-12 mx-auto mb-2 p-0   align-items-center">
    <div class="row">
      <div class="col-3 gap-4 mx-auto mb-2 table_row d-grid align-items-center">
        <p class="white_text mx-auto text-center m-0"> Name</p>
      </div>
      <div class="col-5 gap-4 mx-auto mb-2 table_row d-grid align-items-center">
        <p class="white_text mx-auto text-center m-0">Address</p>
      </div>
      <div class="col-3 gap-4 mx-auto mb-2 table_row d-grid align-items-center">
        <p class="white_text mx-auto text-center m-0">Actions</p>
      </div>
    </div>
  </div>
  <div #add_new_header class="col-12  mx-auto mb-2 p-0  align-items-center">
    <div class="row">
      <div class="col-4 gap-4 mx-auto mb-2 table_row d-grid align-items-center">
        <p class="white_text mx-auto text-center m-0">Address Type</p>
      </div>
      <div class="col-8 gap-4 mx-auto mb-2 table_row d-grid align-items-center">
        <p class="white_text mx-auto text-center m-0">Address</p>
      </div>


    </div>
  </div>

  <div #def_body class="col-12   mx-auto data_row p-3">
    <div  *ngFor="let address of user.delivery_info;let i=index" class="row">
      <div class="col-3 mx-auto ">

        <p class="white_text label_text text-center mb-2 pt-3">{{address.name}}</p>



      </div>
      <div class="col-5 mx-auto p-0">
        <div class="w-100  d-flex py-3 px-0">
            <div class="white_text label_text text-center   green_btn px-3 py-2 mx-1">{{address.type}}</div>
            <div class="white_text label_text text-center green_btn px-3 py-2 mx-1" *ngIf="address.default">Default</div>
        </div>
        <div id="address_data" class="px-0">
          <p class="white_text label_text text-start mb-0 pt-3">{{address.shipping_address_no}}</p>
          <p class="white_text label_text text-start mb-0 pt-3">{{address.shipping_address_street}}</p>
          <p class="white_text label_text text-start mb-0 pt-3">{{address.shipping_address_city}}</p>
        </div>
      
      </div>
      <div class="col-3 mx-auto">
        <div class="row p-0">
          <div class="col-6 mx-auto">
            <button class="btn mb-3  dark_green_btn w-100 mxfa-rotate-270 p-3 mt-3 "
              (click)="editNewView(i)">Edit</button>
            </div>
          <div class="col-6 mx-auto p-0">
            <button class="btn mb-3  dark_gray_btn w-100 mx-0 p-3  mt-3 ">Remove</button>
          </div>
        </div>
      </div>
    </div>
    <div class="row">

    </div>
    <div class="row flex-row-reverse">
      <div class="col-3 mx-4"><button class="btn mb-3 dark_gray_btn w-100 mx-4 p-3 mt-3 " (click)="add_view()">Add a
          New Address</button></div>
    </div>
  </div>
  <div #add_new_body class="col-12   mx-auto data_row p-3">
    <div class="row">
      <div class="col-4 mx-auto ">

        <mat-form-field class=" col-12 my-4 p-2 search_select ">
          <mat-select value="1" class="text-start p-0">
            <mat-option [value]="1" class="text-start">Home</mat-option>
            <mat-option [value]="2">Work</mat-option>
          </mat-select>

          <!-- <mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
              Please enter a valid email address
            </mat-error>
            <mat-error *ngIf="emailFormControl.hasError('required')">
              Email is <strong>required</strong>
            </mat-error> -->
        </mat-form-field>


      </div>
      <div class="col-8 mx-auto">

        <div class="w-100 py-3 ">

          <mat-form-field class=" col-12 my-2 p-2 search_select ">
            <input type="email" matInput class="w-100" placeholder="Full Name">
            <!-- <mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
              Please enter a valid email address
            </mat-error>
            <mat-error *ngIf="emailFormControl.hasError('required')">
              Email is <strong>required</strong>
            </mat-error> -->
          </mat-form-field>
          <mat-form-field class=" col-12 my-2 p-2 search_select ">
            <input type="email" matInput class="w-100" placeholder="House No or Lane*">
            <!-- <mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
              Please enter a valid email address
            </mat-error>
            <mat-error *ngIf="emailFormControl.hasError('required')">
              Email is <strong>required</strong>
            </mat-error> -->
          </mat-form-field>
          <mat-form-field class=" col-12 my-2 p-2 search_select ">
            <input type="email" matInput class="w-100" placeholder="Street Name*">
            <!-- <mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
              Please enter a valid email address
            </mat-error>
            <mat-error *ngIf="emailFormControl.hasError('required')">
              Email is <strong>required</strong>
            </mat-error> -->
          </mat-form-field>
          <mat-form-field class=" col-12 my-2 p-2 search_select ">
            <input type="email" matInput class="w-100" placeholder="City*">
            <!-- <mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
              Please enter a valid email address
            </mat-error>
            <mat-error *ngIf="emailFormControl.hasError('required')">
              Email is <strong>required</strong>
            </mat-error> -->
          </mat-form-field>
          <section class="example-section">
            <mat-checkbox class="example-margin white_text">Set Default</mat-checkbox>
          </section>
        </div>
        <div class="row flex-row-reverse px-5">
          <div class="col-12 col-md-6 d-flex">
            <div class="col-5 mx-auto"><button class="btn mb-3  dark_green_btn w-100 mx-4 p-3 mt-3 ">Save</button></div>
            <div class="col-5 mx-auto"><button class="btn mb-3  dark_gray_btn w-100 mx-4 p-3 mt-3 "
                (click)="cancel_edit_new_view()">Cancel</button></div>
          </div>
        </div>
      </div>

    </div>
    <div class="row">

    </div>

  </div>
  <div #edit_new_body class="col-12   mx-auto data_row p-3">
    <div class="row" *ngIf="editing_address">
      <div class="col-4 mx-auto ">

        <mat-form-field class=" col-12 my-4 p-2 search_select ">
          <mat-select value="1" class="text-start p-0">
            <mat-option [value]="1" class="text-start">Home</mat-option>
            <mat-option [value]="2">Work</mat-option>
          </mat-select>

          <!-- <mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
              Please enter a valid email address
            </mat-error>
            <mat-error *ngIf="emailFormControl.hasError('required')">
              Email is <strong>required</strong>
            </mat-error> -->
        </mat-form-field>


      </div>
      <div class="col-8 mx-auto">

        <div class="w-100 py-3 ">

          <mat-form-field class=" col-12 my-2 p-2 search_select ">
            <input type="email" matInput class="w-100" placeholder="Full Name" >
            <!-- <mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
              Please enter a valid email address
            </mat-error>
            <mat-error *ngIf="emailFormControl.hasError('required')">
              Email is <strong>required</strong>
            </mat-error> -->
          </mat-form-field>
          <mat-form-field class=" col-12 my-2 p-2 search_select ">
            <input type="email" matInput class="w-100" placeholder="House No or Lane*" [formControl]="editAddressFormControl">
            <!-- <mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
              Please enter a valid email address
            </mat-error>
            <mat-error *ngIf="emailFormControl.hasError('required')">
              Email is <strong>required</strong>
            </mat-error> -->
          </mat-form-field>
          <mat-form-field class=" col-12 my-2 p-2 search_select ">
            <input type="email" matInput class="w-100" placeholder="Street Name*"  [formControl]="editStreetNameFormControl">
            <!-- <mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
              Please enter a valid email address
            </mat-error>
            <mat-error *ngIf="emailFormControl.hasError('required')">
              Email is <strong>required</strong>
            </mat-error> -->
          </mat-form-field>
          <mat-form-field class=" col-12 my-2 p-2 search_select ">
            <input type="email" matInput class="w-100" placeholder="City*" [formControl]="editCityFormControl">
            <!-- <mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
              Please enter a valid email address
            </mat-error>
            <mat-error *ngIf="emailFormControl.hasError('required')">
              Email is <strong>required</strong>
            </mat-error> -->
          </mat-form-field>
          <section class="example-section">
            <mat-checkbox class="example-margin white_text">Set Default</mat-checkbox>
          </section>
        </div>
        <div class="row flex-row-reverse px-5">
          <div class="col-12 col-md-6 d-flex">
            <div class="col-5 mx-auto"><button class="btn mb-3  dark_green_btn w-100 mx-4 p-3 mt-3 ">Update</button></div>
            <div class="col-5 mx-auto"><button class="btn mb-3  dark_gray_btn w-100 mx-4 p-3 mt-3 "
                (click)="cancel_edit_new_view()">Cancel</button></div>
          </div>
        </div>
      </div>

    </div>
    <div class="row">

    </div>

  </div>
</div>
