  <script id="rendered-js">
    var fv = undefined;
    var width = window.innerWidth;

    $(document).ready(function () {
      if (width > 500) {
        if (document.getElementById('fullview')) {
          fv = $("#fullview").fullView({
            //Navigation
            dots: false,
            dotsPosition: "left",
            dotsTooltips: false,


            //Scrolling
            easing: "swing",
            backToTop: false,

            // Accessibility
            keyboardScrolling: true,

            // Callback
            onScrollEnd: function (currentView, preView) {
              console.log("Current", currentView);
              console.log("Previus", preView);
            }
          });


          $("#down").click(function () {
            // To Scroll Down 1 Section

            fv.data("fullView").scrollDown();

            //To Scroll Up 1 Section
            // fv.data('fullView').scrollDown();
          });

          // $("#select").change(function () {
          //   // To Scroll to Specfic Section
          //   fv.data("fullView").scrollTo($(this).val());
          // });
          setTimeout(() => {

            $(".snc").on("click", function () {
              var elementId = $(this).attr("id");
              fv.data("fullView").scrollTo(elementId);
            });

            if (document.getElementById('home')) {
              fv.data("fullView").scrollTo(1);
            } else {
              fv.data("fullView").scrollTo(0);
            }
          }, 2000);




          $(".scroll_btn_down").on("click", function () {
            var value = $(this).attr("id");
            if (value == "0") {
              fv.data("fullView").scrollDown();
            } else {
              fv.data("fullView").scrollTo(value)
            }

          });
        } else {
        }
      }


    });


    //# sourceURL=pen.js
  </script>
